<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Are you feeling lucky?</h1>
      <p id="instructions">Guess a number<br> 1 -> 100</p>
    </header>
    <div>
      <p id="response"></p>
      <input type="number" id="guessInput" min=1 max=100 placeholder="Try Me?">
    </div>
    <div>
    <button id="submit">Try My Luck</button>
    </div>
    <ul id="guessList">
      <!-- <li id="guess1"></li><--change made>
      <li id="guess2"></li>
      <li id="guess3""></li>
      <li id="guess4""></li>
      <li id="guess5""></li> -->
    </ul>
    <div>
      <span>
        <button id="hint">Hint</button>
        <button id="reset">Start Over</button>
      </span>
    </div>
  </body>
</html>
