<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Are you feeling lucky?</h1>
      <p id="instructions">Guess a number 1 -> 100</p>
    </header>
    <div>
      <input id="guessInput" type="number" />
    </div>
    <button id="submit">Try My Luck</button>
    <ul id="guessList">
      <li class="guess"></li>
      <li class="guess"></li>
      <li class="guess"></li>
      <li class="guess"></li>
      <li class="guess"></li>
    </ul>
    <div>
      <span>
        <button id="hint">Hint</button>
        <button id="reset">Start Over</button>
      </span>
    </div>
  </body>
</html>
